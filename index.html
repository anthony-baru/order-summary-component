<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__hero">
      </div>
      <div class="card__content">
        <h3 class="order__title">Order Summary</h3>
        <p class="order__description"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="order__plan">
          <img class="plan__icon" src="./images/icon-music.svg" alt="">
          <div class="plan__description">
            <p class="plan__description--duration"> Annual Plan</p>
            <p class="plan__description--price">$59.99/year</p>
          </div>
          <a class="plan__description--change" href="#">Change</a>
        </div>
        <button class="order__button"> Proceed to Payment</button>
        <a href="#" class="order__cancel"> Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Anthony Baru</a>.
    </div>
  </div>
</body>

</html>
